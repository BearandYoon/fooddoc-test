<div class="container">
  <div class="header-container">
    <h1 class="header">
      Persons
    </h1>
  </div>
  <div class="body-container">
    <div class="list-container">
      <div class="list-item" *ngFor="let person of persons">
        <div class="person-info-wrapper">
          <span class="id">{{person.id}}</span>
          <span class="name">{{person.name}}</span>
          <span class="age" [ngClass]="person.age <= 18 ? 'red' : 'green' ">{{person.age || 'Unknown'}}</span>
        </div>
        <button class="btn-remove" (click)="remove(person.id)">Remove</button>
      </div>
    </div>
  </div>
</div>
